<body>
    <div class="container border border-dark">
        <div class="card-deck">
            <!-- Intersts block -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Interests</h5>
                    <ul class="list-group list-group-flush">
                            <li class="list-group-item">Rock Climbing</li>
                            <li class="list-group-item">Snowboarding</li>
                            <li class="list-group-item">Sky Diving</li>
                    </ul>
                </div>
            </div>
            <!-- groups block -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Groups</h5>
                    <ul class="list-group list-group-flush">
                            <li class="list-group-item">LARP Club</li>
                            <li class="list-group-item">Extreme Sports</li>
                            <li class="list-group-item">Impossible Missions</li>
                    </ul>
                </div>
            </div>
            <!-- profile block  -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Jack Reacher</h5>
                    <div class="border border-dark">
                        <img class="img-circle" width="250" height="auto" src="https://i.amz.mshcdn.com/-HFxamotb-rvb-H2hRAfXvkrClY=/950x534/filters:quality(90)/https%3A%2F%2Fblueprint-api-production.s3.amazonaws.com%2Fuploads%2Fcard%2Fimage%2F249686%2Fjack-reacher-never-go-back-movie.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- events block-->

    <div class="container border border-dark">
        <h2 class="display-4 text-center">EVENTS</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="carousel-img d-block w-100 rounded mx-auto" src="https://i1.sndcdn.com/avatars-000322747613-cv0duo-t500x500.jpg"
                        alt="First slide">
                    <p font-size:150%>
                        Event Details go here
                    </p>
                </div>
                <div class="carousel-item">
                    <img class="carousel-img d-block w-100 rounded mx-auto" src="https://cbsla.files.wordpress.com/2015/04/shutterstock_1577856891.jpg?w=610&h=251&zoom=2"
                        alt="Second slide">
                    <p font-size:150%>
                        Event Details go here
                    </p>
                </div>
                <div class="carousel-item">
                    <img class="carousel-img d-block w-100 rounded mx-auto" src="https://geekandsundry.com/wp-content/uploads/2015/12/larps-cast-full-res.jpg" alt="Third slide">
                    <p font-size:150%>
                            Event Details go here
                    </p>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</body>

</html>
